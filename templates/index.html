<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
		<title>Hello, world!</title>
		<style>
			.card-body{
				text-align:center;
			}
			.card{
				width: 100%;
				margin-top:20px;
			}
		</style>
		<script>
			function noUrl(){
				alert('there is not url for the item you clicked on')
			}
		</script>
	</head>
	<body>
		<div class="container">
			{% for password in passwords %}
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">{{password.website}}</h5>
						<p class="card-text">{{password.note}}</p>
						<a {% if password.url %} href="{{password.url}}"{% else %} onclick="noUrl()"{% endif %}  class="card-link">{{password.website}}</a>
						<a href="#" class="card-link">Details</a>
					</div>
				</div>
			{% endfor %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
	</body>
</html>
